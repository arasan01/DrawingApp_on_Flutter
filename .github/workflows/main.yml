name: Flutter Action

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master

jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: drawing_app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build appbundle
  
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: drawing_app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios

  analyze:
    name: Static Linter
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: drawing_app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
          
  test:
    name: Test Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: drawing_app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test --verbose --coverage
      - uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
